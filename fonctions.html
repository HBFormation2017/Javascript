<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fonction & paramètres</title>
</head>
<body>

<h1>Passage de paramètres à une fonction</h1>

<script>

    multiply = function(a,b) {
        console.log(typeof(arguments));
        if(arguments.length > 0) {
/*
            if(!arguments[1]) {
                b = 1;
            }
            else {
                b = arguments[1];
            }
*/
            b = (!arguments[1]) ? 1 : arguments[1];
        }

        return a*b;
    };

    var result = multiply(5,6);
        console.log(result);

    var result2 = multiply(5);
        console.log(result2);
</script>
<h2>Résultat :</h2>
<h3><script>document.write(result);</script></h3>
</body>

</html>
